<div class="header-container">
    <img
        src="./assets/img/logo.png"
        class="background-img"
    >

    <div class="list-title-wrapper">{{ listTitle }}</div>

    <div class="suggest-btn-wrapper">
        <nz-dropdown
            [nzTrigger]="'click'"
            [nzClickHide]="false"
            [nzPlacement]="'bottomRight'"
        >
            <button
                nz-dropdown
                nz-button
                [nzType]="'primary'"
            >
                <i class="anticon anticon-bulb"></i>
                建议
            </button>
            <!-- TODO: hack ng-zorro -->
            <div
                nz-menu
                class="dropdown-content-wrapper"
            ></div>
        </nz-dropdown>
    </div>

    <div class="sort-btn-wrapper">
        <nz-dropdown [nzPlacement]="'bottomRight'">
            <a nz-dropdown>
                排序
                <i class="anticon anticon-down"></i>
            </a>
            <ul
                nz-menu
                nzSelectable
            >
                <li
                    nz-menu-item
                    (click)="switchOrderOption('title')"
                >
                    名称
                </li>
                <li
                    nz-menu-item
                    (click)="switchOrderOption('planAt')"
                >
                    计划时间
                </li>
                <li
                    nz-menu-item
                    (click)="switchOrderOption('dueAt')"
                >
                    截止时间
                </li>
                <li
                    nz-menu-item
                    (click)="switchOrderOption('completedFlag')"
                >
                    完成状态
                </li>
            </ul>
        </nz-dropdown>
    </div>
</div>
